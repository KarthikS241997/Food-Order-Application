<app-not-found [visible]="!food" notFoundMessage="Product Not Found!" resetLinktext="Go To HomePage"></app-not-found>
<div *ngIf="food" class="container">
    <img [src]="food.imageUrl" [alt]="food.name">
    <div class="details">
        <div class="header">
            <span class="name">{{food.name}}</span>
            <span class="favorite {{food.favorite? '' : 'not'}}"><i class="fas fa-heart"></i></span>
        </div>
        <div class="origins">
            <span *ngFor="let origin of food.origins">{{origin}}</span>
        </div>
        <div class="tags">
            <app-tags [foodPagetags]="food.tags" justifyContent="start"></app-tags>
        </div>
        <div class="cook-time">
            <span>Time to cook is about <strong>{{food.cookTime}}</strong> Minutes</span>
        </div>
        <div class="price">
            <span>{{food.price | currency}}</span>
        </div>
        <button (click)="addToCart()">Add To Cart</button>
    </div>
</div>
